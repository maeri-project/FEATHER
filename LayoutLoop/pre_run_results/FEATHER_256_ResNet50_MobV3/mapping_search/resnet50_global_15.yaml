mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Outputs
    bypass:
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C32 M1 R1 S1 N1 P1 Q14
    permutation: CQMRSNP
  - target: GlobalBuffer
    type: spatial
    factors: C1 M256 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ
    split: 1
  - target: GlobalBuffer
    type: temporal
    factors: C2 M2 R1 S1 N1 P14 Q1
    permutation: PCMRSNQ
  - target: MainMemory
    type: temporal
    factors: C8 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ