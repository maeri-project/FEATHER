mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Outputs
    bypass:
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
      - Outputs
    bypass:
      - Weights
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M4 R3 S3 N1 P7 Q1
    permutation: MRSPCNQ
  - target: GlobalBuffer
    type: spatial
    factors: C8 M16 R1 S1 N1 P1 Q2
    permutation: CMQRSNP
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C4 M2 R1 S1 N1 P2 Q7
    permutation: QPMCRSN
  - target: MainMemory
    type: temporal
    factors: C8 M2 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ