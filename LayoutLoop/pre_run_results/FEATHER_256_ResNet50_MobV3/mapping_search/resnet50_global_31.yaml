mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
      - Outputs
    bypass:
      - Weights
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C2 M8 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: GlobalBuffer
    type: spatial
    factors: C16 M8 R1 S1 N1 P1 Q2
    permutation: CMQRSNP
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C2 M16 R1 S1 N1 P14 Q7
    permutation: QPMCRSN
  - target: MainMemory
    type: temporal
    factors: C4 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ