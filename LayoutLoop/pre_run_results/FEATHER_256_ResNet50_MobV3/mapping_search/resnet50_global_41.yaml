mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M4 R1 S1 N1 P7 Q7
    permutation: MPQCRSN
  - target: GlobalBuffer
    type: spatial
    factors: C32 M4 R1 S1 N1 P1 Q2
    permutation: CMQRSNP
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C32 M2 R1 S1 N1 P2 Q1
    permutation: MPCRSNQ
  - target: MainMemory
    type: temporal
    factors: C1 M8 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ