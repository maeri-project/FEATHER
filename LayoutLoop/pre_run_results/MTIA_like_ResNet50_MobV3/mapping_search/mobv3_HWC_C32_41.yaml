mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C2 M1 R1 S1 N1 P1 Q7
    permutation: CQMRSNP
  - target: GlobalBuffer
    type: spatial
    factors: C16 M14 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C1 M1 R1 S1 N1 P2 Q1
    permutation: PCMRSNQ
  - target: MainMemory
    type: temporal
    factors: C15 M8 R1 S1 N1 P7 Q2
    permutation: PQCMRSN