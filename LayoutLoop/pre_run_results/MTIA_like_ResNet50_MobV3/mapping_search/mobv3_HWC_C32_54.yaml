mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Inputs
    bypass:
      - Weights
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C4 M15 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: GlobalBuffer
    type: spatial
    factors: C16 M16 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C5 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: MainMemory
    type: temporal
    factors: C3 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ