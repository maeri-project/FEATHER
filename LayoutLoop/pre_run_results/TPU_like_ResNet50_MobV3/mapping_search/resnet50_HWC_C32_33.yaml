mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M1 R1 S1 N1 P2 Q7
    permutation: PQCMRSN
  - target: GlobalBuffer
    type: spatial
    factors: C32 M8 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C1 M16 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ
  - target: MainMemory
    type: temporal
    factors: C8 M2 R3 S3 N1 P7 Q2
    permutation: PQCMRSN