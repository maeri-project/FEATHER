mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
      - Outputs
    bypass:
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C16 M2 R1 S1 N1 P2 Q4
    permutation: CMPQRSN
  - target: GlobalBuffer
    type: spatial
    factors: C4 M64 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C1 M1 R1 S1 N1 P2 Q1
    permutation: PCMRSNQ
  - target: MainMemory
    type: temporal
    factors: C32 M16 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ