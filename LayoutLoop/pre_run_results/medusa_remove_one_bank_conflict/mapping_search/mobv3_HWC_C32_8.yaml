mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Outputs
    bypass:
      - Weights
      - Inputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Weights
      - Inputs
    bypass:
      - Outputs
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C1 M1 R3 S1 N1 P4 Q1
    permutation: RPCMSNQ
  - target: GlobalBuffer
    type: spatial
    factors: C1 M18 R1 S1 N1 P7 Q2
    permutation: MPQCRSN
    split: 3
  - target: GlobalBuffer
    type: temporal
    factors: C1 M4 R1 S3 N1 P1 Q7
    permutation: SMQCRNP
  - target: MainMemory
    type: temporal
    factors: C1 M1 R1 S1 N1 P2 Q4
    permutation: PQCMRSN