mapping:
  - target: RegisterFile
    type: datatype
    keep:
      - Weights
    bypass:
      - Inputs
      - Outputs
  - target: GlobalBuffer
    type: datatype
    keep:
      - Inputs
      - Outputs
    bypass:
      - Weights
  - target: MainMemory
    type: datatype
    keep:
      - Weights
      - Inputs
      - Outputs
    bypass:
      []
  - target: RegisterFile
    type: temporal
    factors: C8 M2 R1 S1 N1 P7 Q7
    permutation: CMPQRSN
  - target: GlobalBuffer
    type: spatial
    factors: C16 M16 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
    split: 2
  - target: GlobalBuffer
    type: temporal
    factors: C16 M1 R1 S1 N1 P1 Q1
    permutation: CMRSNPQ
  - target: MainMemory
    type: temporal
    factors: C1 M16 R1 S1 N1 P1 Q1
    permutation: MCRSNPQ